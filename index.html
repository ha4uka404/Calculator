<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Calculator</title>
    <style>
        /* Global styles and reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Calculator container */
        .calculator {
            background-color: #e6e6e6;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 320px;
            overflow: hidden;
        }
        
        /* Display area */
        .display {
            background-color: #f9f9f9;
            padding: 20px;
            text-align: right;
            border-bottom: 1px solid #d4d4d4;
        }
        
        .display-expression {
            font-size: 14px;
            color: #666;
            min-height: 20px;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .display-value {
            font-size: 36px;
            font-weight: 600;
            color: #000;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        /* Memory indicator */
        .memory-indicator {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 12px;
            color: #666;
            font-weight: 600;
            display: none;
        }
        
        .memory-indicator.active {
            display: block;
        }
        
        /* Button grid */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #d4d4d4;
            padding: 1px;
        }
        
        /* Button styles */
        button {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border: none;
            background-color: #fafafa;
            font-size: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.1s ease;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            background-color: #f0f0f0;
        }
        
        button:active {
            background-color: #e0e0e0;
            transform: scale(0.98);
        }
        
        /* Number buttons */
        button.number {
            background-color: #ffffff;
            font-weight: 600;
        }
        
        button.number:hover {
            background-color: #f5f5f5;
        }
        
        /* Operator buttons */
        button.operator {
            background-color: #f0f0f0;
            color: #000;
        }
        
        button.operator:hover {
            background-color: #e8e8e8;
        }
        
        /* Equals button */
        button.equals {
            background-color: #0078d4;
            color: white;
        }
        
        button.equals:hover {
            background-color: #106ebe;
        }
        
        button.equals:active {
            background-color: #005a9e;
        }
        
        /* Function buttons (memory, etc.) */
        button.function {
            background-color: #f0f0f0;
            font-size: 16px;
            color: #444;
        }
        
        /* Zero button spans two columns */
        button.zero {
            grid-column: span 2;
        }
        
        /* Responsive design */
        @media (max-width: 400px) {
            .calculator {
                max-width: 100%;
            }
            
            button {
                padding: 15px;
                font-size: 18px;
            }
            
            .display-value {
                font-size: 28px;
            }
            
            button.function {
                font-size: 14px;
            }
        }
        
        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.1);
            transform: scale(0);
            animation: ripple-animation 0.6s ease-out;
        }
        
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="memory-indicator" id="memoryIndicator">M</div>
            <div class="display-expression" id="expression"></div>
            <div class="display-value" id="displayValue">0</div>
        </div>
        
        <div class="buttons">
            <!-- Row 1: Memory functions -->
            <button class="function" onclick="memClear()">MC</button>
            <button class="function" onclick="memRecall()">MR</button>
            <button class="function" onclick="memAdd()">M+</button>
            <button class="function" onclick="memSubtract()">M-</button>
            
            <!-- Row 2: Functions -->
            <button class="function" onclick="memStore()">MS</button>
            <button class="function" onclick="clearAll()">CE</button>
            <button class="function" onclick="clear()">C</button>
            <button class="function" onclick="backspace()">⌫</button>
            
            <!-- Row 3: More functions -->
            <button class="function" onclick="inverse()">1/x</button>
            <button class="function" onclick="square()">x²</button>
            <button class="function" onclick="squareRoot()">√x</button>
            <button class="operator" onclick="operate('/')">÷</button>
            
            <!-- Row 4: Numbers 7-9 and multiply -->
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="operate('*')">×</button>
            
            <!-- Row 5: Numbers 4-6 and subtract -->
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="operate('-')">−</button>
            
            <!-- Row 6: Numbers 1-3 and add -->
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="operate('+')">+</button>
            
            <!-- Row 7: +/-, 0, decimal, equals -->
            <button class="function" onclick="toggleSign()">+/−</button>
            <button class="number zero" onclick="appendNumber('0')">0</button>
            <button class="number" onclick="appendDecimal()">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        // Calculator state
        let currentValue = '0';
        let previousValue = '';
        let operation = null;
        let waitingForOperand = false;
        let memory = 0;
        
        // DOM elements
        const displayValue = document.getElementById('displayValue');
        const expression = document.getElementById('expression');
        const memoryIndicator = document.getElementById('memoryIndicator');
        
        // Update display
        function updateDisplay() {
            // Format the display value
            let formattedValue = currentValue;
            
            // Handle very large or very small numbers
            if (formattedValue.length > 12) {
                const num = parseFloat(formattedValue);
                if (num !== 0 && (Math.abs(num) > 1e12 || Math.abs(num) < 1e-6)) {
                    formattedValue = num.toExponential(6);
                } else {
                    formattedValue = formattedValue.substring(0, 12);
                }
            }
            
            displayValue.textContent = formattedValue;
        }
        
        // Update expression display
        function updateExpression() {
            if (operation && previousValue) {
                const operatorSymbol = {
                    '+': '+',
                    '-': '−',
                    '*': '×',
                    '/': '÷'
                }[operation];
                expression.textContent = `${previousValue} ${operatorSymbol}`;
            } else {
                expression.textContent = '';
            }
        }
        
        // Append number
        function appendNumber(num) {
            if (waitingForOperand) {
                currentValue = num;
                waitingForOperand = false;
            } else {
                currentValue = currentValue === '0' ? num : currentValue + num;
            }
            updateDisplay();
        }
        
        // Append decimal
        function appendDecimal() {
            if (waitingForOperand) {
                currentValue = '0.';
                waitingForOperand = false;
            } else if (currentValue.indexOf('.') === -1) {
                currentValue += '.';
            }
            updateDisplay();
        }
        
        // Clear all
        function clearAll() {
            currentValue = '0';
            previousValue = '';
            operation = null;
            waitingForOperand = false;
            updateDisplay();
            updateExpression();
        }
        
        // Clear current entry
        function clear() {
            currentValue = '0';
            updateDisplay();
        }
        
        // Backspace
        function backspace() {
            if (!waitingForOperand) {
                currentValue = currentValue.slice(0, -1) || '0';
                updateDisplay();
            }
        }
        
        // Toggle sign
        function toggleSign() {
            currentValue = (parseFloat(currentValue) * -1).toString();
            updateDisplay();
        }
        
        // Perform operation
        function operate(nextOperation) {
            const inputValue = parseFloat(currentValue);
            
            if (previousValue === '') {
                previousValue = currentValue;
            } else if (operation) {
                const previousNum = parseFloat(previousValue);
                const newValue = performCalculation(previousNum, inputValue, operation);
                
                currentValue = String(newValue);
                previousValue = currentValue;
                updateDisplay();
            }
            
            waitingForOperand = true;
            operation = nextOperation;
            updateExpression();
        }
        
        // Calculate result
        function calculate() {
            if (operation && previousValue !== '') {
                const previousNum = parseFloat(previousValue);
                const currentNum = parseFloat(currentValue);
                const newValue = performCalculation(previousNum, currentNum, operation);
                
                currentValue = String(newValue);
                previousValue = '';
                operation = null;
                waitingForOperand = true;
                updateDisplay();
                updateExpression();
            }
        }
        
        // Perform calculation
        function performCalculation(firstOperand, secondOperand, operation) {
            switch (operation) {
                case '+':
                    return firstOperand + secondOperand;
                case '-':
                    return firstOperand - secondOperand;
                case '*':
                    return firstOperand * secondOperand;
                case '/':
                    return secondOperand !== 0 ? firstOperand / secondOperand : 0;
                default:
                    return secondOperand;
            }
        }
        
        // Square root
        function squareRoot() {
            currentValue = String(Math.sqrt(parseFloat(currentValue)));
            waitingForOperand = true;
            updateDisplay();
        }
        
        // Square
        function square() {
            currentValue = String(Math.pow(parseFloat(currentValue), 2));
            waitingForOperand = true;
            updateDisplay();
        }
        
        // Inverse
        function inverse() {
            const num = parseFloat(currentValue);
            if (num !== 0) {
                currentValue = String(1 / num);
                waitingForOperand = true;
                updateDisplay();
            }
        }
        
        // Memory functions
        function memClear() {
            memory = 0;
            memoryIndicator.classList.remove('active');
        }
        
        function memRecall() {
            currentValue = String(memory);
            waitingForOperand = true;
            updateDisplay();
        }
        
        function memAdd() {
            memory += parseFloat(currentValue);
            memoryIndicator.classList.add('active');
            waitingForOperand = true;
        }
        
        function memSubtract() {
            memory -= parseFloat(currentValue);
            memoryIndicator.classList.add('active');
            waitingForOperand = true;
        }
        
        function memStore() {
            memory = parseFloat(currentValue);
            memoryIndicator.classList.add('active');
            waitingForOperand = true;
        }
        
        // Keyboard support
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendNumber(key);
            } else if (key === '.') {
                appendDecimal();
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                operate(key);
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Escape') {
                clearAll();
            } else if (key === 'Backspace') {
                backspace();
            }
        });
        
        // Add ripple effect to buttons
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                
                this.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            });
        });
        
        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
